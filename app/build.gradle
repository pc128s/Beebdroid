import org.apache.tools.ant.taskdefs.condition.Os

apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '28.0.2'
    defaultConfig {
        applicationId "com.littlefluffytoys.beebdroid"
        targetSdkVersion 23
        minSdkVersion 13
    }
    useLibrary 'org.apache.http.legacy'
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
android {
    lintOptions {
        abortOnError false
    }
    externalNativeBuild {
        ndkBuild {
            path file('src/main/jni/Android.mk')
        }
    }
    splits {
        abi {
            reset()
            include "x86", "armeabi-v7a" //, "arm64-v8a", "x86_64"
            enable true
        }
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:23.0.1'
    implementation 'com.android.support:recyclerview-v7:23.0.1'
    implementation 'com.android.support:support-annotations:23.0.1'
    implementation 'com.android.support:support-v13:23.0.1'
    implementation 'com.android.support:support-v4:23.0.1'
}

repositories {
    maven {
        url "http://maven.ouya.tv/"
    }
}

